dist: trusty
language: python
python:
- 2.7
- 3.5
- 3.6
addons:
  apt:
    packages:
    - libhdf5-dev
cache: pip
install:
- pip install tox
- pip install .
script:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then tox -e py27; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.5 ]]; then tox --skip-missing-interpreters; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then tox -e py36; fi

before_deploy:
- pip install twine
deploy:
  provider: pypi
  user: wizmer
  password:
    secure: 
  on:
    tags: true
    branch: master
